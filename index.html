<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Düzgün düzülmə üçün sütun düzülüşü */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            margin: 0;
            font-family: sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
        h1 {
            font-size: 36px; /* Başlığın ölçüsü */
            color: black; /* Başlığın rəngi */
            margin-bottom: 20px; /* Başlıq ilə düymə arasında məsafə */
        }
        #restart, #start {
            display: none;
            position: relative; /* Düzgün düzülmə üçün */
            padding: 10px 20px;
            font-size: 24px;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            line-height: 1.5; /* Mətni mərkəzə gətirmək üçün */
        }
        #start {
            display: block; /* Başla düyməsini göstər */
        }
    </style>
</head>
<body>
    <h1>QUŞ SƏİDİ EVƏ ÇATDIR!</h1> <!-- Başlıq əlavə edildi -->
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="start">Başla Oynamağa</div> 
    <div id="restart">Yenidən Başla</div>
    <audio id="loseSound" src="kurtseid.mp3"></audio> <!-- Uduzma səsi -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restart');
        const startButton = document.getElementById('start');
        const loseSound = document.getElementById('loseSound'); // Uduzma səsi

        // Oyun parametrləri
        let bird = { 
            x: 50, 
            y: 150, 
            width: 30, 
            height: 20, 
            gravity: 0.6, 
            lift: -10, 
            velocity: 0 
        };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        // Quşu çəkmək
        function drawBird() {
            ctx.fillStyle = '#FFD700'; // Qızılı sarı rəng
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width / 2, bird.y + bird.height / 2, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = '#FFA500'; // Narıncı rəng
            ctx.beginPath();
            ctx.moveTo(bird.x, bird.y + bird.height / 2);
            ctx.lineTo(bird.x - 10, bird.y + bird.height / 2 - 5);
            ctx.lineTo(bird.x - 10, bird.y + bird.height / 2 + 5);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = '#FFD700'; // Qızılı sarı rəng
            ctx.beginPath();
            ctx.arc(bird.x + bird.width / 2, bird.y, bird.width / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width / 2 + 5, bird.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        // Maneələri çəkmək
        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        // Maneələri yeniləmək
        function updatePipes() {
            if (frame % 75 === 0) {
                const gap = 200; 
                const top = Math.random() * (canvas.height - gap - 20); 
                const bottom = canvas.height - top - gap; 
                pipes.push({ x: canvas.width, top, bottom, width: 40 }); 
            }
            pipes.forEach(pipe => {
                pipe.x -= 2; 
            });
            if (pipes.length && pipes[0].x < -pipes[0].width) {
                pipes.shift(); 
                score++; 
            }
        }

        // Oyun döngüsü
        function update() {
            if (!gameOver) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                if (bird.y + bird.height >= canvas.height) {
                    bird.y = canvas.height - bird.height; 
                    gameOver = true; 
                }
                if (bird.y < 0) {
                    bird.y = 0; 
                }

                for (let pipe of pipes) {
                    if (
                        bird.x < pipe.x + pipe.width &&
                        bird.x + bird.width > pipe.x &&
                        (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                    ) {
                        gameOver = true;
                    }
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height); 
                drawBird(); 
                drawPipes(); 
                updatePipes(); 

                ctx.fillStyle = 'black';
                ctx.fillText(`Score: ${score}`, 10, 20); 
                frame++;
            } else {
                ctx.fillText('Oyun Bitdi!', canvas.width / 2 - 30, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 30, canvas.height / 2 + 20);
                loseSound.play(); // Uduzma səsini çal
                restartButton.style.display = 'block'; 
            }
        }

        // Klaviatura hadisəsi (kompüter üçün)
        window.addEventListener('keydown', function (event) {
            if (event.code === 'Space' && !gameOver) {
                bird.velocity = bird.lift; 
            }
        });

        // Toxunma hadisəsi (mobil üçün)
        window.addEventListener('touchstart', function () {
            if (!gameOver) {
                bird.velocity = bird.lift; 
            }
        });

        // Başla düyməsinə basıldığında oyunu başlatmaq
        startButton.addEventListener('click', function () {
            startButton.style.display = 'none'; // Başla düyməsini gizlət
            gameLoop(); // Oyun döngüsünü başladın
        });

        // Yenidən başla düyməsinə basıldığında oyunu sıfırlamaq
        restartButton.addEventListener('click', function () {
            pipes = []; 
            bird.y = 150; 
            bird.velocity = 0; 
            score = 0; 
            gameOver = false; 
            restartButton.style.display = 'none'; 
            frame = 0; 
            update(); // Oyun vəziyyətini yeniləyin
        });

        // Oyun başladılması
        function gameLoop() {
            update(); 
            requestAnimationFrame(gameLoop); 
        }
    </script>
</body>
</html>
